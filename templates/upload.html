<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Log File or Enter URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload Log File or Enter URL</h1>
    <div class="form-container">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Log File:</label>
                <input type="file" name="file" id="file">
            </div>
            <div class="form-group">
                <label for="url">Or Enter Log File URL:</label>
                <input type="text" name="url" id="url" placeholder="https://example.com/logfile.txt">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
